<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roseGoldGrad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D69C7A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4AF37;stop-opacity:1" />
    </linearGradient>
    <filter id="bevel4">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="0.8" specularExponent="10" lighting-color="#FFE4B5" result="spec">
        <fePointLight x="-50" y="-50" z="100"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in" result="specOut"/>
      <feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" k1="0" k2="1" k3="1" k4="0"/>
    </filter>
  </defs>

  <!-- Left hand palm -->
  <ellipse cx="18" cy="32" rx="8" ry="10" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <!-- Left fingers -->
  <rect x="14" y="22" width="3" height="10" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <rect x="18" y="20" width="3" height="12" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <rect x="22" y="22" width="3" height="10" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>

  <!-- Right hand palm -->
  <ellipse cx="46" cy="32" rx="8" ry="10" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <!-- Right fingers -->
  <rect x="39" y="22" width="3" height="10" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <rect x="43" y="20" width="3" height="12" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>
  <rect x="47" y="22" width="3" height="10" rx="1.5" fill="url(#roseGoldGrad4)" filter="url(#bevel4)"/>

  <!-- Exchange arrows in center -->
  <path d="M 26 28 L 32 28 L 30 24" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <path d="M 38 36 L 32 36 L 34 40" stroke="#D4AF37" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Dollar sign accent -->
  <text x="32" y="52" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D4AF37" text-anchor="middle">$</text>
</svg>